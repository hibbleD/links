<!DOCTYPE html>

<html>


<head>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #004643;
    }
    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .name {
      color: #fffffe;
      display: flex;
      justify-content: center;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .social-icons a {
      color: #fffffe;
      text-decoration: none;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
    }

    .link {
      background-color: #f9bc60;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a {
      color: #001e1d;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;

    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 650px;
      flex-grow: 1;
    }
  </style>

</head>

<body>
<div class="items">
  <div class="banner">
    <img src="headshot.jpg" alt="Waves washing up beach" class="banner-image">
  </div>

  <div class="name">
    David Hibble
  </div>

  <div class="social-icons">
    <a href="https://github.com/hibbleD" target="_blank">
      GitHub!
    </a>

    <a href="https://www.linkedin.com/in/david-hibble-99815514b/" target="_blank">
      LinkedIn!
    </a>
  </div>

  <div class="link">
    <img class="thumbnail" src="https://cf.ltkcdn.net/womens-fashion/images/std/263155-800x515r1-professional-business-attire-women.webp" alt="business attire">
    <a target="_blank" href="https://jobs.washingtonpost.com/article/did-you-give-your-best-effort-/">
      Did You Give Your Best Effort?
    </a>
  </div>

  <div class="link">
    <img class="thumbnail" src="https://img.freepik.com/free-photo/programming-background-with-person-working-with-codes-computer_23-2150010125.jpg?w=2000" alt="computer programming">
    <a target="_blank" href="https://www.indeed.com/career-advice/interviewing/why-do-you-want-to-be-a-software-developer">
      10 Reasons to Become a Software Developer!
    </a>
  </div>

  <div class="link">
    <img class="thumbnail" src="https://seekvectorlogo.com/wp-content/uploads/2022/02/coursera-vector-logo-2022.png" alt="coursera logo">
    <a target="_blank" href="https://www.coursera.org/learn/learning-how-to-learn">A Course on Learning How to Learn!
    </a>
  </div>


</div>
</body>

</html>
